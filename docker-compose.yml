version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: healthcare-api
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongodb:27017/nest
    depends_on:
      - mongodb

volumes:
  mongo-data:
